<!DOCTYPE html>
<html>
<head>
    <title>我的博客</title>
</head>
<body>
    <h1>所有文章</h1>

    {{ range .Posts }}
        <div>
            <h2>{{ .Title }}</h2>
            <p>{{ .Content }}</p>
            <small>作者: {{ .User.Username }}</small>
        </div>
    {{ end }}

    <a href="/create">新建文章</a>
</body>
</html>
